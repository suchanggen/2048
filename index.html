    <header>
        <h1>2048</h1>
        <a href="javascript:newgame();" id="newgamebutton">New Game</a>
        <p>分数: <span id="score">0</span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp最大数：<span id="maxnum">2</span></p>
    </header>
	<div id="some">
	    <p class="rule-title">玩法：</p>
		<p class="rule">1.用键盘上下左右键控制数字走向</p>
		<p class="rule">2.当点击了一个方向时，格子中的数字会全部往那个方向移动，直到不能再移动，如果有相同的数字则会合并</p>
		<p class="rule">3.当格子中不再有可移动和可合并的数字时，游戏结束</p>
	<div id="set">
	    <p class="set-lanage">设置：</p>
		<p class="rule">设置向左移动的按键（默认键盘向左键）：</p>
		<body style="text-align:center;">
         <select id="setleft">
            <option value=37 selected><-</option>
			<option value=65>a</option>
            <option value=66>b</option>

			<option value=90>z</option>	
        </select>
